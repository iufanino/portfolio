 <!DOCTYPE html>
 <html lang="fr">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="../images/icone.png" type="image/icon">
    <link rel="stylesheet" href="../styles/main.css">
 </head>

 <body>

     <main>

        <h3>Me contacter </h3>

        <div class="form">

            <form action="" method="POST">

               <label for="nom">Votre nom<sup>*</sup></label>
               <input type="text" name="nom" id="nom" autocomplete="nom" required autofocus>
               <label for="tel">Votre numéro de téléphone</label>
               <input type="tel" name="tel" id="tel" pattern="[0-9]{10}" autocomplete="tel" autofocus>
               <label for="email">Votre e-mail<sup>*</sup></label>
               <input type="email" name="email" id="email" autocomplete="email" required autofocus>
               <label for="message" id="message">Votre message<sup>*</sup></label>
               <input type="text" name="message" id="message" utocomplete="message" required autofocus>
               <button type="submit">Envoyer</button>

            </form>

        </div>  

     </main>
     
 </body>

 </html>
